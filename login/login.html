<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../login/login.css">
    <title>Login</title>
</head>

<header>
    <div class="cabecalho">

    </div>
</header>

<body>
    <div class="box-caixa">
        <div class="info">
            <img src="./user-circle.svg" alt="icone_user">
            <h1>login do cliente</h1>
        </div>
        <div class="box-login">
            <form action="" method="POST">
                <div class="login">
                    <p>E-mail:</p>
                    <input class="email" type="text" name="txtusario" placeholder="seuemail@email.com" required>
                    <p>Senha:</p>
                    <input class="senha" type="password" name="textsenha" placeholder="*****" required>
                    <input class="button" type="button" value="Logar">
                </div>
                <div class="redes">
                    <p>fazer login com:</p>
                    <a href="#" class="fa fa-facebook"></a>
                    <a href="#" class="fa fa-google"></a>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
