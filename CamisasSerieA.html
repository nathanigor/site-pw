<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

</head>

<body>

    <header>
        <div class="cabecalho">
            <a class="imagem-esquerda" href="index.html"><img src="./Site/img/home.svg" title="Início"></a>
            <a href="#"><img class="imagem-direita" src="./Site/img/shopping-bag.svg" title="Sacola"></a>
            <a class="imagem-direita" href="./login.html"><img src="./Site/img/user.svg" title="Usuário"></a>
        </div>
    </header>

    <div class="box-categoria">
        <div class="info">
            <div class="icones">
                <a href="./categorias.html"><img src="./Site/img/camisas/tshirt.svg" Title="Categorias"></a>
            </div>
        </div>
        <h1>Serie A</h1>

        <div class="camisas">
            <div class="camisa">
                <a href="#"><img src="./Site/img/camisas/Serie A/Juventus.jpg" title="Juventus"></a>
                <p>Camisa Juventus I 20/21</p>
            </div>

            <div class="camisa">
                <a href="#"><img src="./Site/img/camisas/Serie A/Fiorentina.jpg" title="Fiorentina"></a>
                <p>Camisa Fiorentina I 20/21</p>
            </div>

            <div class="camisa">
                <a href="#"><img src="./Site/img/camisas/Serie A/Inter de Milão.jpg" title="Inter de Milão"></a>
                <p>Camisa Inter de Milão I 20/21</p>
            </div>

            <div class="camisa">
                <a href="#"><img src="./Site/img/camisas/Serie A/Milan.jpg" title="Milan"></a>
                <p>Camisa Milan I 20/21</p>
            </div>

        </div>

    </div>
    <div id="modal-valor" class="modal-container">
        <div class="modal">
            <button class="fechar">X</button>
            <h3>Valor e tamanhos</h3>
            <div class="modal-valor">
                <h4>Valor</h4>
                <br>
                
                <p>R$ 90,90</p>
                <br>
                <h4>Tamanhos</h4>
                
                <div class="modal-tamanho">
                    <label for="P">P</label>
                    <input type="radio" value="P" id="P" name="tamanho">
                    <label for="M">M</label>
                    <input type="radio" value="M" id="M"  name="tamanho">
                    <label for="G">G</label>
                    <input type="radio" value="G" id="G"  name="tamanho">
                </div>
                <button id="comprar">Comprar</button>
            </div>
        </div>
    </div>
    <script src="./Site/scripts/modalCamisas.js"></script>

    <footer>
        <p><a href="contato.html">Contato</a></p>
        <P><a href="Sobre.html">Sobre</a></P>
