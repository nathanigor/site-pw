<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./Site/css/login.css">
    <title>Login</title>
</head>

<body>

    <header>
        <div class="cabecalho">
            <a class="imagem-esquerda" href="index.html"><img src="./Site/img/home.svg" title="Início"></a>
            <a href="categorias.html"><img class="imagem-direita" src="./Site/img/shopping-bag.svg" title="Categorias"></a>
        </div>
    </header>

    <div class="box-caixa">
        <div class="info">
            <img src="./Site/img/user-circle.svg" alt="icone_user">
            <h1>Login</h1>
        </div>
        <div class="box-login">
            <form action="" method="POST">
                <div class="login">
                    <p>E-mail:</p>
                    <input class="email" type="text" name="txtusario" placeholder="seuemail@email.com" required>
                    <p>Senha:</p>
                    <input class="senha" type="password" name="textsenha" placeholder="********" required>
                    <input class="button" type="button" value="Entrar">
                </div>
                <div class="redes">
                    <p>Fazer login com:</p>
                    <a href="#" class="fa fa-facebook"></a>
                    <a href="#" class="fa fa-google"></a>
                    <p class="cad">Não tem cadastro? <a href="./cadastro.html">Cadastre-se</a> </p>
                </div>
            </form>
        </div>
    </div>

    <footer>
        <p><a href="contato.html">Contato</a></p>
        <P><a href="Sobre.html">Sobre</a></P>
    </footer>
    
</body>

</html>
