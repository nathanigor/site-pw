<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="contato.css">
    <title>Contato</title>
</head>

<header>
    <div class="cabecalho">
        <a class="imagem-esquerda" href="../index.html"><img src="../img/home.svg" title="Início"></a>
        <a href="#"><img class="imagem-direita" src="../img/shopping-bag.svg" title="Sacola"></a>
        <a class="imagem-direita" href="../login/login.html"><img src="../img/user.svg" title="Usuário"></a>
    </div>
</header>

<body>
    <div class="box-caixa">
        <div class="info">
            <h1>Entre em Contato</h1>
        </div>
        <div class="box-contato">
            <form action="" method="POST">
                <div class="contato">
                    <p>Nome:</p>
                    <input class="nome" type="text" name="txtnome" placeholder="Nathan Igor N. Melo" required>
                    <p>E-mail:</p>
                    <input class="email" type="text" name="txtemailCon" placeholder="seuemail@email.com" required>
                    <p>Telefone:</p>
                    <input class="fone" type="text" name="txtfone" placeholder="xx-xxxxx-xxxx" required><br>
                    <p>Mensagem:</p>
                    <textarea class="mensagem" placeholder="Deixe sua opnião"></textarea><br>
                    <input class="button" type="button" value="Enviar">
                </div>
            </form>
        </div>
    </div>
</body>

</html>
