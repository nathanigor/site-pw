<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./login.css">
    <title>Cadastro</title>
</head>

<header>
    <div class="cabecalho">
        <a class="imagem-esquerda" href="../index.html"><img src="../img/home.svg" title="Início"></a>
        <a href="#"><img class="imagem-direita" src="../img/shopping-bag.svg" title="Sacola"></a>
    </div>
</header>

<body>
    <div class="box-caixa">
        <div class="info">
            <img src="./user-circle.svg" alt="icone_user">
            <h1>Cadastro</h1>
        </div>
        <div class="box-cadastro">
            <form action="" method="POST">
                <div class="cadastro">
                    <p>Nome:</p>
                    <input class="nome" type="text" name="txtnome" placeholder="João Vitor" required>
                    <p>E-mail:</p>
                    <input class="email" type="text" name="txtusario" placeholder="seuemail@email.com" required>
                    <p>Senha:</p>
                    <input class="senha" type="password" name="textsenha" placeholder="********" required>
                    <input class="button" type="button" value="Entrar">
                </div>
                <div class="redes">
                    <p>Fazer cadastro com:</p>
                    <a href="#" class="fa fa-facebook"></a>
                    <a href="#" class="fa fa-google"></a>
                    <p class="cad">Já tem cadastro? <a href="../login/login.html">Entre</a> </p>
                </div>
            </form>
        </div>
    </div>
</body>

</html>
